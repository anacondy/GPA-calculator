<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA / Percentage Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 30px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
      width: 90%;
      max-width: 800px;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #222;
    }
    .hint {
      text-align: center;
      font-size: 14px;
      margin-bottom: 25px;
      color: #666;
    }
    .inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #d0d7de;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #1a73e8;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    button {
      padding: 12px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .add {
      background: #eaf1ff;
      color: #1a73e8;
    }
    .add:hover { background: #d4e3ff; }
    .calc {
      background: #1a73e8;
      color: #fff;
    }
    .calc:hover { background: #1558b0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f1f3f6;
    }
    .summary {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }
    .percentage { color: #6a1b9a; }
    .gpa { color: #2e7d32; }
    .grade { color: #0d47a1; }
    .delete-icon {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š GPA / Percentage Calculator</h2>
    <p class="hint">Press <b>SHIFT</b> to get results</p>

    <div class="inputs">
      <input type="text" id="subject" placeholder="Subject">
      <input type="number" id="obtained" placeholder="Obtained Marks">
      <input type="number" id="total" placeholder="Total Marks">
    </div>

    <div class="buttons">
      <button class="add" onclick="addSubject()">âž• Add Subject</button>
      <button class="calc" onclick="calculate()">Calculate</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let subjects = [];
    const inputs = ["subject", "obtained", "total"];

    document.addEventListener("keydown", function(event) {
      if (event.key === "Shift") {
        calculate();
      }
      if (event.key === "Enter") {
        if (document.activeElement.id === "subject") {
          document.getElementById("obtained").focus();
        } else if (document.activeElement.id === "obtained") {
          document.getElementById("total").focus();
        } else if (document.activeElement.id === "total") {
          addSubject();
          document.getElementById("subject").focus();
        }
      }
      if (event.key === "ArrowRight") {
        let idx = inputs.indexOf(document.activeElement.id);
        if (idx !== -1) {
          let next = inputs[(idx + 1) % inputs.length];
          document.getElementById(next).focus();
        }
      }
      if (event.key === "ArrowLeft") {
        let idx = inputs.indexOf(document.activeElement.id);
        if (idx !== -1) {
          let prev = inputs[(idx - 1 + inputs.length) % inputs.length];
          document.getElementById(prev).focus();
        }
      }
    });

    function addSubject() {
      const subject = document.getElementById("subject").value.trim();
      const obtained = parseFloat(document.getElementById("obtained").value);
      const total = parseFloat(document.getElementById("total").value);

      if (!subject || isNaN(obtained) || isNaN(total)) return;

      subjects.push({ subject, obtained, total });
      document.getElementById("subject").value = "";
      document.getElementById("obtained").value = "";
      document.getElementById("total").value = "";
      document.getElementById("subject").focus();
      renderTable();
    }

    function deleteSubject(index) {
      subjects.splice(index, 1);
      renderTable();
    }

    function calculate() {
      if (subjects.length === 0) return;

      let totalObt = subjects.reduce((sum, s) => sum + s.obtained, 0);
      let totalMax = subjects.reduce((sum, s) => sum + s.total, 0);
      let percentage = ((totalObt / totalMax) * 100).toFixed(2);
      let gpa = (percentage / 10).toFixed(2);

      let grade = "";
      if (percentage >= 80) grade = "A+";
      else if (percentage >= 70) grade = "A";
      else if (percentage >= 60) grade = "B+";
      else if (percentage >= 50) grade = "B";
      else grade = "P";

      renderTable(totalObt, totalMax, percentage, gpa, grade);
    }

    function renderTable(totalObt = null, totalMax = null, percentage = null, gpa = null, grade = null) {
      let html = "<table><tr><th>#</th><th>Subject</th><th>Obtained Marks</th><th>Total Marks</th><th>Delete</th></tr>";
      subjects.forEach((s, i) => {
        html += `<tr><td>${i + 1}</td><td>${s.subject}</td><td>${s.obtained}</td><td>${s.total}</td><td><span class='delete-icon' onclick='deleteSubject(${i})'>&#10006;</span></td></tr>`;
      });

      if (totalObt !== null) {
        html += `<tr><th colspan=2>Total</th><th>${totalObt}</th><th>${totalMax}</th><th></th></tr>`;
        html += `</table><div class='summary'>
          <p class='percentage'>Percentage: ${percentage}%</p>
          <p class='gpa'>GPA: ${gpa}</p>
          <p class='grade'>Grade: ${grade}</p>
        </div>`;
      } else {
        html += "</table>";
      }

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
