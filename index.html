<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <meta name="theme-color" content="#1a73e8">
  <meta name="description" content="A secure, user-friendly GPA and percentage calculator for students">
  <title>GPA / Percentage Calculator</title>
  <style>
    /* GPU-accelerated animations for 60fps performance */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Page load animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 20px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      animation: fadeIn 0.4s ease-out;
      /* Enable hardware acceleration */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .container {
      background: #fff;
      margin-top: 30px;
      margin-bottom: 30px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
      width: 90%;
      max-width: 800px;
      animation: fadeInUp 0.5s ease-out;
      /* GPU acceleration for smooth animations */
      will-change: transform, opacity;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #222;
      animation: slideIn 0.4s ease-out 0.1s both;
    }

    .hint {
      text-align: center;
      font-size: 14px;
      margin-bottom: 25px;
      color: #666;
      animation: slideIn 0.4s ease-out 0.2s both;
    }

    .inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      animation: slideIn 0.4s ease-out 0.3s both;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #d0d7de;
      border-radius: 8px;
      outline: none;
      font-size: 16px; /* Prevents zoom on iOS */
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
      -webkit-appearance: none;
      appearance: none;
      /* GPU acceleration */
      will-change: border-color, box-shadow;
      transform: translateZ(0);
    }

    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
    }

    input:active {
      transform: scale(0.99);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      animation: slideIn 0.4s ease-out 0.4s both;
    }

    button {
      padding: 14px 24px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.15s ease, box-shadow 0.2s ease;
      /* GPU acceleration for smooth hover/tap effects */
      will-change: transform, background-color;
      transform: translateZ(0);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.97);
    }

    .add {
      background: #eaf1ff;
      color: #1a73e8;
    }

    .add:hover {
      background: #d4e3ff;
      box-shadow: 0 2px 8px rgba(26, 115, 232, 0.2);
    }

    .calc {
      background: #1a73e8;
      color: #fff;
    }

    .calc:hover {
      background: #1558b0;
      box-shadow: 0 2px 12px rgba(26, 115, 232, 0.35);
    }

    #result {
      animation: fadeIn 0.3s ease-out;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      animation: fadeInUp 0.4s ease-out;
      /* GPU acceleration */
      transform: translateZ(0);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 10px;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    th {
      background: #f1f3f6;
    }

    tr {
      transition: background-color 0.2s ease;
    }

    tr:hover td {
      background-color: #f8f9fa;
    }

    .summary {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      animation: fadeInUp 0.4s ease-out 0.2s both;
    }

    .summary p {
      transition: transform 0.2s ease;
      padding: 8px;
      border-radius: 8px;
      margin: 8px 0;
    }

    .summary p:hover {
      transform: scale(1.02);
    }

    .percentage {
      color: #6a1b9a;
      background: rgba(106, 27, 154, 0.08);
    }

    .gpa {
      color: #2e7d32;
      background: rgba(46, 125, 50, 0.08);
    }

    .grade {
      color: #0d47a1;
      background: rgba(13, 71, 161, 0.08);
    }

    .delete-icon {
      cursor: pointer;
      color: red;
      font-weight: bold;
      transition: transform 0.2s ease, opacity 0.2s ease;
      display: inline-block;
      padding: 5px 10px;
      -webkit-tap-highlight-color: transparent;
    }

    .delete-icon:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    .delete-icon:active {
      transform: scale(0.9);
    }

    /* Mobile optimization for 16:9 aspect ratio devices */
    @media screen and (max-width: 768px) {
      .container {
        margin-top: 15px;
        margin-bottom: 15px;
        padding: 20px;
        width: 94%;
        border-radius: 10px;
      }

      h2 {
        font-size: 1.4em;
      }

      .hint {
        font-size: 13px;
        margin-bottom: 20px;
      }

      .inputs {
        flex-direction: column;
        gap: 12px;
      }

      input {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .buttons {
        flex-direction: column;
        gap: 12px;
      }

      button {
        width: 100%;
        padding: 16px;
        font-size: 16px;
      }

      th, td {
        padding: 10px 6px;
        font-size: 14px;
      }

      .delete-icon {
        padding: 8px 12px;
      }

      .summary {
        font-size: 15px;
      }
    }

    /* Optimization for 20:9 tall/narrow devices (modern smartphones) */
    @media screen and (max-width: 480px) and (min-aspect-ratio: 9/16) {
      .container {
        margin-top: 10px;
        padding: 16px;
        width: 96%;
      }

      h2 {
        font-size: 1.25em;
        margin-bottom: 3px;
      }

      .hint {
        font-size: 12px;
        margin-bottom: 15px;
      }

      .inputs {
        gap: 10px;
      }

      input {
        padding: 12px;
      }

      button {
        padding: 14px;
      }

      th, td {
        padding: 8px 4px;
        font-size: 13px;
      }

      /* Make table scrollable on very narrow screens using wrapper approach */
      #result {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
    }

    /* Ultra-wide aspect ratio devices (20:9 and similar) */
    @media screen and (max-width: 420px) {
      .container {
        padding: 14px;
      }

      th, td {
        padding: 8px 3px;
        font-size: 12px;
      }
    }

    /* Landscape mode optimization */
    @media screen and (max-height: 500px) and (orientation: landscape) {
      .container {
        margin-top: 10px;
        padding: 15px;
      }

      h2 {
        font-size: 1.2em;
        margin-bottom: 3px;
      }

      .hint {
        margin-bottom: 10px;
      }

      .inputs {
        flex-direction: row;
        gap: 8px;
      }

      input {
        padding: 10px;
      }

      .buttons {
        flex-direction: row;
        gap: 10px;
      }

      button {
        padding: 10px 16px;
      }
    }

    /* High DPI / Retina display optimization */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .container {
        box-shadow: 0px 2px 10px rgba(0,0,0,0.06);
      }
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms;
        animation-iteration-count: 1;
        transition-duration: 0.01ms;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a2e;
      }

      .container {
        background: #16213e;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      }

      h2 {
        color: #eee;
      }

      .hint {
        color: #aaa;
      }

      input {
        background: #0f3460;
        border-color: #1f4068;
        color: #fff;
      }

      input::placeholder {
        color: #888;
      }

      input:focus {
        border-color: #4da6ff;
        box-shadow: 0 0 0 3px rgba(77, 166, 255, 0.2);
      }

      th {
        background: #0f3460;
        color: #fff;
      }

      td {
        background: #16213e;
        color: #ddd;
        border-color: #1f4068;
      }

      tr:hover td {
        background-color: #1f3460;
      }

      .add {
        background: #1f4068;
        color: #4da6ff;
      }

      .add:hover {
        background: #2a5080;
      }

      .percentage {
        color: #ce93d8;
        background: rgba(206, 147, 216, 0.15);
      }

      .gpa {
        color: #81c784;
        background: rgba(129, 199, 132, 0.15);
      }

      .grade {
        color: #64b5f6;
        background: rgba(100, 181, 246, 0.15);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š GPA / Percentage Calculator</h2>
    <p class="hint">Press <b>SHIFT</b> to get results</p>

    <div class="inputs">
      <input type="text" id="subject" placeholder="Subject" maxlength="50">
      <input type="number" id="obtained" placeholder="Obtained Marks" min="0" step="0.01">
      <input type="number" id="total" placeholder="Total Marks" min="0" step="0.01">
    </div>

    <div class="buttons">
      <button class="add" onclick="addSubject()">âž• Add Subject</button>
      <button class="calc" onclick="calculate()">Calculate</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let subjects = [];
    const inputs = ["subject", "obtained", "total"];

    document.addEventListener("keydown", function(event) {
      if (event.key === "Shift") {
        calculate();
      }
      if (event.key === "Enter") {
        if (document.activeElement.id === "subject") {
          document.getElementById("obtained").focus();
        } else if (document.activeElement.id === "obtained") {
          document.getElementById("total").focus();
        } else if (document.activeElement.id === "total") {
          addSubject();
          document.getElementById("subject").focus();
        }
      }
      if (event.key === "ArrowRight") {
        let idx = inputs.indexOf(document.activeElement.id);
        if (idx !== -1) {
          let next = inputs[(idx + 1) % inputs.length];
          document.getElementById(next).focus();
        }
      }
      if (event.key === "ArrowLeft") {
        let idx = inputs.indexOf(document.activeElement.id);
        if (idx !== -1) {
          let prev = inputs[(idx - 1 + inputs.length) % inputs.length];
          document.getElementById(prev).focus();
        }
      }
    });

    function addSubject() {
      const subject = document.getElementById("subject").value.trim();
      const obtained = parseFloat(document.getElementById("obtained").value);
      const total = parseFloat(document.getElementById("total").value);

      // Validate inputs
      if (!subject || isNaN(obtained) || isNaN(total)) {
        alert("Please fill in all fields with valid values.");
        return;
      }

      // Prevent negative numbers
      if (obtained < 0 || total < 0) {
        alert("Marks cannot be negative.");
        return;
      }

      // Prevent obtained marks from exceeding total marks
      if (obtained > total) {
        alert("Obtained marks cannot exceed total marks.");
        return;
      }

      // Validate total marks is not zero
      if (total === 0) {
        alert("Total marks cannot be zero.");
        return;
      }

      subjects.push({ subject, obtained, total });
      document.getElementById("subject").value = "";
      document.getElementById("obtained").value = "";
      document.getElementById("total").value = "";
      document.getElementById("subject").focus();
      renderTable();
    }

    function deleteSubject(index) {
      subjects.splice(index, 1);
      renderTable();
    }

    function calculate() {
      if (subjects.length === 0) {
        alert("Please add at least one subject to calculate.");
        return;
      }

      let totalObt = subjects.reduce((sum, s) => sum + s.obtained, 0);
      let totalMax = subjects.reduce((sum, s) => sum + s.total, 0);
      
      if (totalMax === 0) {
        alert("Total marks cannot be zero.");
        return;
      }

      let percentage = ((totalObt / totalMax) * 100).toFixed(2);
      let gpa = (percentage / 10).toFixed(2);

      let grade = "";
      if (percentage >= 80) grade = "A+";
      else if (percentage >= 70) grade = "A";
      else if (percentage >= 60) grade = "B+";
      else if (percentage >= 50) grade = "B";
      else grade = "P";

      renderTable(totalObt, totalMax, percentage, gpa, grade);
    }

    function renderTable(totalObt = null, totalMax = null, percentage = null, gpa = null, grade = null) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = ""; // Clear previous content

      // Create table
      const table = document.createElement("table");
      
      // Create header row
      const headerRow = document.createElement("tr");
      ["#", "Subject", "Obtained Marks", "Total Marks", "Delete"].forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Create data rows
      subjects.forEach((s, i) => {
        const row = document.createElement("tr");
        
        const cellNum = document.createElement("td");
        cellNum.textContent = i + 1;
        row.appendChild(cellNum);

        const cellSubject = document.createElement("td");
        cellSubject.textContent = s.subject;
        row.appendChild(cellSubject);

        const cellObtained = document.createElement("td");
        cellObtained.textContent = s.obtained;
        row.appendChild(cellObtained);

        const cellTotal = document.createElement("td");
        cellTotal.textContent = s.total;
        row.appendChild(cellTotal);

        const cellDelete = document.createElement("td");
        const deleteSpan = document.createElement("span");
        deleteSpan.className = "delete-icon";
        deleteSpan.textContent = "âœ–";
        deleteSpan.onclick = deleteSubject.bind(null, i);
        deleteSpan.style.cursor = "pointer";
        cellDelete.appendChild(deleteSpan);
        row.appendChild(cellDelete);

        table.appendChild(row);
      });

      // Add total row if calculated
      if (totalObt !== null) {
        const totalRow = document.createElement("tr");
        
        const thTotal = document.createElement("th");
        thTotal.colSpan = 2;
        thTotal.textContent = "Total";
        totalRow.appendChild(thTotal);

        const thObt = document.createElement("th");
        thObt.textContent = totalObt;
        totalRow.appendChild(thObt);

        const thMax = document.createElement("th");
        thMax.textContent = totalMax;
        totalRow.appendChild(thMax);

        const thEmpty = document.createElement("th");
        totalRow.appendChild(thEmpty);

        table.appendChild(totalRow);
      }

      resultDiv.appendChild(table);

      // Add summary if calculated
      if (totalObt !== null) {
        const summaryDiv = document.createElement("div");
        summaryDiv.className = "summary";

        const pPercentage = document.createElement("p");
        pPercentage.className = "percentage";
        pPercentage.textContent = `Percentage: ${percentage}%`;
        summaryDiv.appendChild(pPercentage);

        const pGpa = document.createElement("p");
        pGpa.className = "gpa";
        pGpa.textContent = `GPA: ${gpa}`;
        summaryDiv.appendChild(pGpa);

        const pGrade = document.createElement("p");
        pGrade.className = "grade";
        pGrade.textContent = `Grade: ${grade}`;
        summaryDiv.appendChild(pGrade);

        resultDiv.appendChild(summaryDiv);
      }
    }
  </script>
</body>
</html>
